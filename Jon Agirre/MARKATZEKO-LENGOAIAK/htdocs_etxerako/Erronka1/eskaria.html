		<main>
			<section id="eskaria">
				<div id="titulo1">
					<p><u>Zure datuak</u></p>
				</div>
				<div id="idatzi_form">
					<form action="/eskaria_2.html">
						<div class="element">
							<label for="eran_iz">Izena:</label>
							<input id="eran_iz" minlength="2" size="10" required />
							<span class="validity"></span>
						</div>
						<div class="element">
							<label for="eran_abi">Abizena:</label>
							<input id="eran_abi" minlength="2" size="14" required/>
						<span class="validity"></span>
						</div>
						<div class="element">
							<label for="eran_hel">Helbidea:</label>
							<input id="eran_hel" minlength="2" size="20" required/>
						<span class="validity"></span>
						</div>
						<div class="element">
							<label for="eran_her">Herria:</label>
							<input id="eran_her" minlength="2" size="10" required/>
						<span class="validity"></span>
						</div>
						<div class="element">
							<label for="eran_pk">Posta-kodea:</label>
							<input id="eran_pk" maxlength="5" size="7" required pattern="[0-9]{5}"/>
							<span class="validity"></span>
						</div>
						<div class="element">
							<label for="email">E-maila:</label>
							<input type="email" id="email" name="email" size="25" required/>
							<span class="validity"></span>
						</div>
						<div class="element">
							<input id="hurrengoa_esk1" type="submit" value="Hurrengoa"/>
						</div>
					</form>
				</div>
				<div id="kutxa"></div>
			</section>
